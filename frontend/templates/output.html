<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
    <script>
        // JavaScript to map score to category and display it
        function displayCategory(score) {
            const categories = {
                0: "Poor",
                1: "Standard",
                2: "Good",
            };

            // Get the category from the score
            const category = categories[score] || "Unknown";

            // Update the category display
            document.getElementById("category").textContent = category;
        }
    </script>
</head>
<body>
    <h1>Credit Score Prediction</h1>
    <p>Your predicted credit score is: <strong id="score">{{ score }}</strong></p>
    <p>Category: <strong id="category"></strong></p>

    <!-- Call the JavaScript function after the page loads -->
    <script>
        // Pass the score from the server to the JavaScript function
        const score = parseInt(document.getElementById("score").textContent);
        displayCategory(score);
    </script>
</body>
</html>
